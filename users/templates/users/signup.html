{% block content %}

{% if form.errors %}
<p>Please try again.</p>
{% endif %}

<form method="post" action={% url 'signup' %}>
    {% csrf_token %}
    {% for i in form %}
        {{ i.name }}:{{ i }}  {{ i.errors }}<br />
    {% endfor %}
    <input type="submit" value="SignUpNow!" />
    <input type="hidden" name="next" value="index/" />
</form>

{% endblock %}
